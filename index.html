<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body >
    <div class="container">
        <header>
            <h1>Stuff To Do</h1>
            <div id="sidemenuBtn" class="sidemenu-btn">
                <div class="menu-btn"></div>
            </div>
            <div class="listSum">
            <h2 id="selectedListHeader">Work List</h2>
            <div class="sum"><p id="itemsOnList">30</p> <p>items to do</p> </div>
            </div>
        </header>
        <main class="displayTodos">
            <span class="sidemenu ">
                
                <h3>To Do Lists</h3>
                <ul id="maintasks">
                    <li>make this hapen <button></button></li>
                </ul>
            </span>
            <ul id="todoItems">
                <li>Do this task <button></button></li>
               
                            
                
            </ul>

        </main>
        
        <footer class="addingRemoving">
            <div class="add">
                <input type="text" id="input" placeholder="Add New">
                <div id="add-task-btn" class="addBtn" >
                    <div class="plus"></div>
                </div>
            </div>
            <div class="removes">
             <button id="remove-all-tasks" class="remove-all-btn">Remove  All  </button>
            <button id="remove-finished-tasks" class="remove-finished">RemoveFinished   </button>   
            </div>
            
        
        </footer>

    
    
    </div>

 <script src="./main.js" ></script>
</body>
</html>
